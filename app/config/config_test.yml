imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true
    
atoum:
    bundles:
        # note that the full name, including vendor, is required
        AppBundle:  # AppBundle is defined with directories Tests/Units, Tests/Controller
            directories: [Tests/Units, Tests/Controller, Tests/Manager]