imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: services_oracle.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    export_path: "%kernel.root_dir%/../src/AppBundle/Data"
    maxitemperpage:
        - 5
        - 10
        - 20
        - 50

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    default_locale:  "fr"
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_3_layout.html.twig'
        - 'bootstrap_3_horizontal_layout.html.twig'
    globals:
        default_connection: "%database_user%"
    

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   oci8
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            diff:
                driver:   oci8
                host:     "%database_host_diff%"
                port:     "%database_port_diff%"
                dbname:   "%database_name_diff%"
                user:     "%database_user_diff%"
                password: "%database_password_diff%"
                charset:  UTF8
        types:
            rawid: AppBundle\Doctrine\Types\RawidType
        
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: default
        
        entity_managers:
            default:
                dql:
                    string_functions:
                        HEXTORAW: AppBundle\Doctrine\Functions\Hextoraw
                    numeric_functions:
                        Rand: AppBundle\Doctrine\Functions\Rand
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                connection: default
                mappings:
                    AppBundle:  ~
                metadata_cache_driver: apc
                result_cache_driver: apc
                query_cache_driver: apc
            diff:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                connection: diff
                dql:
                    string_functions:
                        HEXTORAW: AppBundle\Doctrine\Functions\Hextoraw
                    numeric_functions:
                        Rand: AppBundle\Doctrine\Functions\Rand
                mappings:
                    AppBundle: ~
                metadata_cache_driver: apc
                result_cache_driver: apc
                query_cache_driver: apc


knp_paginator:
    page_range: 5
    template:
         pagination: "@App/Front/helpers/paginator-bootstrap.html.twig"

p_rayno_cas_auth:
    server_login_url: "%server_login_url%"
    server_validation_url: "%server_validation_url%"
    server_logout_url: "%server_logout_url%"
    xml_namespace: "%xml_namespace%"
    options: "%request_options%"
