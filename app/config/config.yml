imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: services_oracle.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    export_path: "%kernel.root_dir%/../data"
    converter_path: "%kernel.root_dir%/../bin/talend_converter/converter/converter_run.sh"

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    default_locale:  "fr"
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   oci8
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
            diff:
                driver:   oci8
                host:     "%database_host_diff%"
                port:     "%database_port_diff%"
                dbname:   "%database_name_diff%"
                user:     "%database_user_diff%"
                password: "%database_password_diff%"
                charset:  UTF8
        types:
            rawid: AppBundle\Doctrine\Types\RawidType
        
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager: default
        entity_managers:
            default:
                dql:
                    numeric_functions:
                        Rand: AppBundle\Doctrine\Functions\Rand
                naming_strategy: doctrine.orm.naming_strategy.underscore
                auto_mapping: true
                connection: default
                mappings:
                    AppBundle:  ~
            diff:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                connection: diff
                dql:
                    numeric_functions:
                        Rand: AppBundle\Doctrine\Functions\Rand
                mappings:
                    AppBundle: ~
                        #prefix: AppBundle\Entity\Diff
                        #type:   annotation
                        #dir:    "%kernel.root_dir%/../src/ProjectGameBundle/Doctrine/EntityMapping/Foo1"
                        #is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
    
knp_paginator:
    page_range: 5
    template:
         pagination: views/default/helpers/paginator-bootstrap.html.twig
